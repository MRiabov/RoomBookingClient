<p>calendar-edit works! it edits {{selectedBooking.title}}</p>

<h1>{{selectedBooking.id == null ? 'Add' : 'Edit'}} Booking</h1>

<form>
  <div class="row">
    <div class="form-group col-4">
      <label for="date">Date</label>
      <input type="date" class="form-control" id="date" [(ngModel)]="selectedBooking.date" name="date">
    </div>

    <div class="form-group col-4">
      <label for="startTime">Start time</label>
      <input type="time" class="form-control" id="startTime" [(ngModel)]="selectedBooking.startTime" name="startTime">
    </div>

    <div class="form-group col-4">
      <label for="endTime">End time</label>
      <input type="time" class="form-control" id="endTime" [(ngModel)]="selectedBooking.endTime" name="endTime">
    </div>

  </div>

  <div class="row">

    <div class="form-group col-5">
      <label for="room">Room</label>
      <select class="form-control" id="room" [(ngModel)]="selectedBooking.room" name="room">
        <option *ngFor="let room of rooms" [ngValue]="room">{{room.name}}</option>
      </select>
    </div>

    <div class="form-group col-5">
      <label for="layout">Layout</label>
      <select class="form-control" id="layout" [(ngModel)]="selectedBooking.layout" name="layout">
        <option *ngFor="let layout of layouts" [ngValue]="layout">{{layout}}</option>
      </select>
    </div>

    <div class="form-group col-2">
      <label for="participants">Participants</label>
      <input type="number" class="form-control" id="participants" [(ngModel)]="selectedBooking.participants" name="participants">
    </div>

  </div>

  <div class="row">
    <div class="form-group col-6">
      <label for="layout">User</label>
      <select class="form-control" id="user" [(ngModel)]="selectedBooking.user" name="userForm">
        <option *ngFor="let user of users" [ngValue]="user">{{user.name}}</option>
      </select>
    </div>

    <div class="form-group col-6">
      <label for="title">Meeting title</label>
      <input type="text" class="form-control" id="title" [(ngModel)]="selectedBooking.title" name="title">
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button type="button" class="btn btn-primary" (click)="updateBooking(selectedBooking)">Save</button>
    </div>
  </div>
</form>
